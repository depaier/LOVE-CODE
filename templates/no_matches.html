<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⏳ 매칭 대기 중 | LOVE-CODE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BM+Hanna+Pro&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -200px 0;
        }
        100% {
          background-position: calc(200px + 100%) 0;
        }
      }

      body {
        font-family: "BM Hanna Pro", cursive;
        background: linear-gradient(
          135deg,
          #fef9e7 0%,
          #f6f3f0 50%,
          #f0ebdc 100%
        );
        background-attachment: fixed;
        color: #3a3a3a;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        animation: fadeIn 0.8s ease-out;
        box-sizing: border-box;
        width: 100%;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 40px;
        background: linear-gradient(135deg, #ffffff 0%, #fefcf8 100%);
        border: 2px solid rgba(138, 109, 89, 0.3);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
          0 5px 15px rgba(0, 0, 0, 0.05), inset 0 1px 0 rgba(255, 255, 255, 0.8);
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: shimmer 3s infinite;
      }

      .waiting-icon {
        font-size: 4rem;
        background: linear-gradient(45deg, #ffc107, #ffeb3b, #ff9800);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 2s infinite;
        margin-bottom: 20px;
        filter: drop-shadow(0 2px 4px rgba(255, 193, 7, 0.3));
      }

      .header h1 {
        font-size: 2.5em;
        background: linear-gradient(
          135deg,
          #5a3a22 0%,
          #8b4513 50%,
          #5a3a22 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
        text-shadow: 0 2px 4px rgba(90, 58, 34, 0.1);
      }

      .header .subtitle {
        font-size: 1.3em;
        color: #6b5b47;
        margin-bottom: 20px;
        line-height: 1.5;
        opacity: 0.9;
      }

      .tips-section {
        background: linear-gradient(135deg, #ffffff 0%, #fefcf8 100%);
        border: 2px solid rgba(138, 109, 89, 0.3);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
          0 5px 15px rgba(0, 0, 0, 0.05), inset 0 1px 0 rgba(255, 255, 255, 0.8);
        padding: 30px;
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
      }

      .tips-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 4s infinite;
      }

      .tips-title {
        font-size: 1.8em;
        background: linear-gradient(
          135deg,
          #5a3a22 0%,
          #8b4513 50%,
          #5a3a22 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 25px;
        text-align: center;
      }

      .tip-item {
        background: linear-gradient(135deg, #fefcf8 0%, #f9f6f1 100%);
        border: 1px solid rgba(189, 160, 140, 0.4);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 15px;
        font-size: 1.2em;
        color: #5a3a22;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 15px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
      }

      .tip-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.5),
          transparent
        );
        transition: left 0.5s ease;
      }

      .tip-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15),
          0 5px 15px rgba(0, 0, 0, 0.1);
        border-color: rgba(168, 68, 72, 0.3);
      }

      .tip-item:hover::before {
        left: 100%;
      }

      .tip-item:last-child {
        margin-bottom: 0;
      }

      .tip-icon {
        font-size: 1.5em;
        min-width: 30px;
        text-align: center;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
      }

      .footer-buttons {
        text-align: center;
        margin: 30px auto 0;
        padding: 30px;
        background: linear-gradient(135deg, #ffffff 0%, #fefcf8 100%);
        border: 2px solid rgba(138, 109, 89, 0.3);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
          0 5px 15px rgba(0, 0, 0, 0.05), inset 0 1px 0 rgba(255, 255, 255, 0.8);
        box-sizing: border-box;
        width: 100%;
        max-width: 100%;
        position: relative;
        overflow: hidden;
      }

      .footer-buttons::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 5s infinite;
      }

      .footer-buttons .btn {
        background: linear-gradient(
          135deg,
          #a84448 0%,
          #c54d52 50%,
          #a84448 100%
        );
        color: #ffffff;
        border: none;
        border-radius: 25px;
        padding: 15px 30px;
        font-size: 1.3em;
        font-family: "BM Hanna Pro", cursive;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin: 0 10px 15px;
        transition: all 0.3s ease;
        min-width: 200px;
        box-shadow: 0 8px 25px rgba(168, 68, 72, 0.3),
          0 3px 10px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      .footer-buttons .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s ease;
      }

      .footer-buttons .btn:hover {
        background: linear-gradient(
          135deg,
          #8c383b 0%,
          #a84448 50%,
          #8c383b 100%
        );
        color: #ffffff;
        text-decoration: none;
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(168, 68, 72, 0.4),
          0 5px 15px rgba(0, 0, 0, 0.15);
      }

      .footer-buttons .btn:hover::before {
        left: 100%;
      }

      .footer-buttons .btn-outline {
        background: linear-gradient(
          135deg,
          transparent 0%,
          rgba(168, 68, 72, 0.05) 100%
        );
        color: #a84448;
        border: 2px solid #a84448;
        box-shadow: 0 8px 25px rgba(168, 68, 72, 0.2),
          0 3px 10px rgba(0, 0, 0, 0.05);
      }

      .footer-buttons .btn-outline:hover {
        background: linear-gradient(
          135deg,
          #a84448 0%,
          #c54d52 50%,
          #a84448 100%
        );
        color: #ffffff;
        border-color: #a84448;
        box-shadow: 0 15px 35px rgba(168, 68, 72, 0.4),
          0 5px 15px rgba(0, 0, 0, 0.15);
      }

      /* 모바일 반응형 */
      @media (max-width: 768px) {
        body {
          padding: 15px 10px;
        }

        .header {
          padding: 30px 20px;
        }

        .header h1 {
          font-size: 2em;
        }

        .header .subtitle {
          font-size: 1.1em;
        }

        .tips-section {
          padding: 20px;
        }

        .tip-item {
          font-size: 1.1em;
          padding: 15px;
          flex-direction: column;
          text-align: center;
          gap: 10px;
        }

        .footer-buttons {
          padding: 20px 15px;
          margin: 20px auto 0;
          width: calc(100% - 30px);
          max-width: calc(100% - 30px);
        }

        .footer-buttons .btn {
          display: block;
          margin: 10px auto;
          width: 100%;
          max-width: 100%;
          box-sizing: border-box;
          min-width: auto;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px 5px;
        }

        .container {
          padding: 0;
          width: 100%;
          max-width: 100%;
        }

        .header {
          padding: 20px 15px;
          margin-bottom: 20px;
        }

        .header h1 {
          font-size: 1.8em;
        }

        .waiting-icon {
          font-size: 3rem;
        }

        .tips-section {
          padding: 15px;
        }

        .tip-item {
          font-size: 1em;
          padding: 12px;
        }

        .footer-buttons {
          padding: 15px 10px;
          margin: 15px auto 0;
          width: calc(100% - 20px);
          max-width: calc(100% - 20px);
        }

        .footer-buttons .btn {
          padding: 12px 20px;
          font-size: 1.2em;
          margin: 8px auto;
          width: 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 헤더 섹션 -->
      <div class="header">
        <div class="waiting-icon">⏳</div>
        <h1>매칭 대기 중입니다</h1>
        <div class="subtitle">
          아직 매칭된 상대가 없어요.<br />
          조금만 기다려주세요! 👀
        </div>
      </div>

      <!-- 팁 섹션 -->
      <div class="tips-section">
        <div class="tips-title">💡 매칭을 기다리는 동안...</div>

        <div class="tip-item">
          <div class="tip-icon">👥</div>
          <div>더 많은 사람들이 참여할 때까지 기다려주세요</div>
        </div>

        <div class="tip-item">
          <div class="tip-icon">🔔</div>
          <div>푸시 알림을 켜두시면 매칭 완료 시 바로 알려드릴게요</div>
        </div>

        <div class="tip-item">
          <div class="tip-icon">📷</div>
          <div>인스타그램 ID를 등록하시면 상대방도 당신을 찾기 쉬워요</div>
        </div>

        <div class="tip-item">
          <div class="tip-icon">📤</div>
          <div>
            친구들에게 이 서비스를 공유해서 더 많은 매칭 기회를 만들어보세요
          </div>
        </div>
      </div>

      <!-- 하단 버튼들 -->
      <div class="footer-buttons">
        <a href="/" class="btn">🏠 홈으로 돌아가기</a>
        <a href="/push-settings" class="btn btn-outline">🔔 알림 설정</a>
      </div>
    </div>

    <!-- 페이지 로드 애니메이션 -->
    <script>
      // 페이지 로드 완료 후 부드러운 나타나기 효과
      document.addEventListener("DOMContentLoaded", function () {
        const tipItems = document.querySelectorAll(".tip-item");
        tipItems.forEach((item, index) => {
          item.style.opacity = "0";
          item.style.transform = "translateY(20px)";
          setTimeout(() => {
            item.style.transition =
              "opacity 0.5s ease-out, transform 0.5s ease-out";
            item.style.opacity = "1";
            item.style.transform = "translateY(0)";
          }, index * 100 + 300); // 헤더 애니메이션 후 시작
        });
      });

      // Service Worker 메시지 수신 처리 (알림 클릭 시 페이지 이동)
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.addEventListener("message", function (event) {
          console.log("📨 Service Worker 메시지 수신:", event.data);

          if (event.data && event.data.type === "NAVIGATE" && event.data.url) {
            console.log(
              `🔄 페이지 이동 요청: ${window.location.href} → ${event.data.url}`
            );

            try {
              console.log("🚀 페이지 이동 실행 중...");
              window.location.href = event.data.url;

              setTimeout(() => {
                console.log("🔄 window.location.replace 시도");
                window.location.replace(event.data.url);
              }, 100);
            } catch (err) {
              console.error("❌ 페이지 이동 실패:", err);
              try {
                window.open(event.data.url, "_blank");
                console.log("🆕 새 창으로 열기 시도");
              } catch (openErr) {
                console.error("❌ 새 창 열기도 실패:", openErr);
              }
            }
          }
        });

        navigator.serviceWorker.ready.then((registration) => {
          console.log("🔧 Service Worker 준비 완료, 메시지 수신 대기 중");
        });
      }
    </script>
  </body>
</html>
